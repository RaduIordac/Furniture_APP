<h5>Cart</h5>
<div class="row">
  <div class="col-12 " *ngFor="let item of items; let i = index ">
    <div class="row" id="{{ item.id}}">
      <div class="col-6">
        <div class=" ">
						{{ item.name }}
						<small>( {{ item.price  }}  EUR) </small>
        </div>
        <!-- <small class=" ">{{ item.desc }}</small> -->
      </div>
      <div class="col-2 p-0">
					<input
          [(ngModel)]="item.quantity"
          [ngModelOptions]="{standalone: true}"
          min="1"
          type="number"
          value="{{item.quantity}}"
          name=""
          class="form-control"
          (change)="changeSubtotal(item ,i)"
        />
      </div>
      <div class="col-2 pr-0">
						<div #subTotalWrap>{{ item.price}} EUR</div>
      </div>
      <div class="col-1 pl-0">
						<button class="btn btn-secondary" (click)="removeFromCart(item)"> x</button>
      </div>
    </div>
  </div>

  <div class="col-12 ">
				<hr />
    <div>
					Order Total:
					<span class="font-weight-bold  ">{{total }} EUR</span><hr>
          <button class="btn btn-primary  " (click)="clearCart(items)"> Clear Items</button>
    </div>
  </div>
</div>
