<header>
  <div class="container">
 
    <mat-card class="mat-elevation-z8">
    <mat-toolbar color="primary" class="example-toolbar" class="mat-spacer" height="30px">
      <mat-toolbar-row style="display: inline-flex; text-align: justify;">
      <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Side Menu</h1>
       <!-- <span class="menu-spacer"></span> -->
  <!-- <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3 justify-content-between"
  > -->
    <!-- <div class="toolbar-spacer"> -->
      
      <a mat-button [routerLink]="['/'] " >
        <img src="/assets/lounge-logo.gif"  alt="FurnitureFrontUI" height="70px" >
        
      </a>
      <div>
      <!-- <a  mat-button [routerLink]="['/']">Home</a> -->
      <a mat-button [routerLink]="['/counter']">Counter</a>
      <a mat-button [routerLink]="['/fetch-data']">Fetch data</a>
      <a mat-button [routerLink]="['/products']">Products</a>
    
      <mat-form-field >
        <input matInput
                    placeholder="Search"
          aria-label="Search"
        />
        <mat-icon>search</mat-icon>
      </mat-form-field>
    </div>
      <div >
        <mat-icon font-size="30px" style="display: inline;">shopping_cart</mat-icon>
              <div class="cart-item-nr position-relative" (mouseover)="changeText=true" (mouseout)="changeText=false">0
                <span *ngIf="!changeText"></span>
                <span *ngIf="changeText">Nr of items in cart</span>
                  </div>
                </div>
    <a mat-button [routerLink]="['user']">User Profile</a>
    <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">Login</button>
    <button mat-raised-button *ngIf="loginDisplay" (click)="logout()">Logout</button> 
  </mat-toolbar-row>           


  </mat-toolbar>
</mat-card>
</div>
  <mat-sidenav-container>
  <mat-sidenav >
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
  
</header>
